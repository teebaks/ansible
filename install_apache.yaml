---
- hosts: all
  become: true
  tasks:
  
  - name: Install updates (CentOS)
    dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "CentOS"
  
  - name: Install updates (Ubuntu)
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

  - name: Copy Site HTML
    copy:
      src:  site.html
      dest: /var/www/html/index.html
      owner: root
      group: root
      mode: 0644


- hosts: ubuntu
  become: true
  tasks:

  - name: Install Apache & PHP on Ubuntu Server
    apt:
      name:
        - apache2
        - libapache2-mod-php
      state: latest
    when: ansible_distribution == "Ubuntu"

  - name: Install Apache & PHP on CentOS Servers
    dnf:
      name:
        - httpd
        - php
      state: latest
    when: ansible_distribution == "CentOS" 

